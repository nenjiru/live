<!DOCTYPE html>
<html>
<head>
  <title>live test autoplay</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }

    body,
    html {
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://vimeo.com/event/285348/embed" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
